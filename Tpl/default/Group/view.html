<include file="Public:header" />
<h3>仓库资料查看</h3>
<table cellpadding="2" cellspacing="1" border="0" style="width:500px;">
    <tr>
        <th colspan="2">基本资料</th>
    </tr>
    <tr>
        <td width="150">名 称</td>
        <td class="tf"><{$name}></td>
    </tr>
    <tr>
        <td>电 话</td>
        <td class="tf"><{$tel}></td>
    </tr>
    <tr>
        <td>地 址</td>
        <td class="tf"><{$address}></td>
    </tr>
    <present name="extend">
    <tr>
        <th colspan="2">扩展资料</th>
    </tr>
    <volist name="extend" id="vo">
    <tr>
         <td><{$vo['name']}></td>
         <td class="tf">
            <switch name="vo['type']">
            <case value="text"><{$info[$key]|html}></case>
            <case value="textarea"><{$info[$key]|text}></case>
            <case value="file">
                <neq name="info[$key]" value="">
                    <a class="img" href=".<{$info[$key]}>">点击查看文件</a>
                <else />
                </neq>
            </case>
            <case value="pic">
                <neq name="info[$key]" value="">
                    <a class="img" href=".<{$info[$key]}>"><img src=".<{$info[$key]}>" /></a>
                <else />
                    <span class="img"><img src="../Public/Images/noimage.gif" /></span>
                </neq>
            </case>
            </switch>
         </td>
    </tr>
    </volist>
    </present>
</table>
<input type="button" class="button" onclick="location.href='__URL__/index'" value="返 回" />
<eq name="lock" value="0">
    <present name="can_do['Group']['edit']">
<input type="button" class="button_red" onclick="location.href='__URL__/edit/id/<{$gid}>'" value="修 改" />
    </present>
</eq>
<include file="Public:footer" />
