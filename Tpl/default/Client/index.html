<include file="Public:header" />
<h3>客户列表</h3>
<div>
<select style="margin-bottom:10px;" onchange="location.href='__URL__/index/type/'+this.value;">
    <sublist name="types" id="vo">
        <option value="<{$vo['id']}>" <eq name="vo['id']" value="$type">selected="selected"</eq> ><{$vo['levelstr']}> <{$vo['name']}></option>
    </sublist>
</select>
</div>
<table cellpadding="2" cellspacing="1" border="0" class="needhover">
    <tr>
        <th>公司名</th>
        <th width="200">所属分类</th>
        <th width="200">操作</th>
    </tr>
    <volist name="list" id="vo">
    <tr>
        <td><{$vo.name}></td>
        <td><{$vo['type']['name']}></td>
        <td>
            <present name="can_do['Client']['view']">&nbsp;┊&nbsp;<a href="__URL__/view/id/<{$vo.id}>">查 看</a></present>
            <present name="can_do['Client']['edit']">&nbsp;┊&nbsp;<a href="__URL__/edit/id/<{$vo.id}>">修 改</a></present>
            <present name="can_do['Client']['delete']">&nbsp;┊&nbsp;<a href="__URL__/delete/id/<{$vo.id}>">删 除</a></present>
            &nbsp;┊&nbsp;
        </td>
    </tr>
    </volist>
    <tr class="white page">
        <td colspan="3" class="tr"><{$page}></td>
    </tr>
</table>
<present name="can_do['Client']['add']"><input type="button" class="button" onclick="location.href='__URL__/add/type/<{$type}>'" value="添 加" /> &nbsp;</present>
<notpresent name="search">
    <input class="button" type="button" onclick="openSearch()" value="搜 索" />
<else />
    <input class="button" onclick="location.href='__URL__/index'" type="button" value="返 回" />
</notpresent>

<form id="Search" action="__URL__/index" method="get" style="border:#CCC solid 1px; background:#FFF; padding:10px; margin-top:20px; width:300px; display:none;">
    <label style="display:block; height:30px;">客户名：<input name="name" style="width:200px;" type="input" /></label>
    <input class="button" name="search" type="submit" value="搜 索" />
</form>
<script type="text/javascript">
function openSearch(){
    $("#Search").show();
}
</script>
<include file="Public:footer" />
