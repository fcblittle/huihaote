<include file="Public:header" />
<h3>货品生产公式</h3>

<form action="__URL__/formula/type/add" method="post" enctype="multipart/form-data">
    <table cellpadding="2" cellspacing="1" border="0" style="width:500px;">
        <tr>
            <th colspan="4">生产产品</th>
        </tr>

        <tr>
            <td width="60">产 出</td>
            <td width="100" class="tf">
                <select name="out">
                        <option value="">请选择...</option>
                    <sublist name="goods" id="vo">
                        <option key="<{$vo['unit']}>" value="<{$vo['id']}>"><{$vo['name']}></option>
                    </sublist>
                </select>
            </td>
            <td width="100">产出数量单位</td>
            <td class="tf">
                <input type="text" name="num_out" value="" style="width:50px;" value="1" /> <span class="unit"></span>
            </td>
        </tr>

        <tr>
            <th colspan="4">生产用料</th>
        </tr>

        <tr>
            <td>用 料</td>
            <td class="tf">
                <select name="in[]">
                        <option value="">请选择...</option>
                    <sublist name="goods" id="vo">
                        <option key="<{$vo['unit']}>" value="<{$vo['id']}>"><{$vo['name']}></option>
                    </sublist>
                </select>
            </td>
            <td>产出数量单位</td>
            <td class="tf">
                <input type="text" name="num[]" value="" style="width:50px;" /> <span class="unit"></span>
            </td>
        </tr>
        <tr id="trtemp">
            <td colspan="4" class="tr"><a href="javascript:vol();" onclick="addLine()">添加用料</a> </td>
        </tr>


    </table>
    <input type="submit" class="button" value="保 存" />
    <input type="button" class="button" onclick="location.href='__URL__/index'" value="返 回" />
</form>


<script type="text/javascript">
function addLine(){
    var clone = $("#trtemp").prev("tr").clone();
    clone.find("select,input").val("");
    clone.find(".unit").html("");
    $("#trtemp").before(clone);
}
$("select").change(function(){
    var u = $(this).find("option:selected").attr("key");
    $(this).closest("tr").find(".unit").html(u);
});
</script>

<include file="Public:footer" />
