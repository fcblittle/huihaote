        <th>标题</th>
        <th width="15%">发布时间</th>
        <th width="200">操作</th>
    </tr>
    <volist name="list" id="vo">

        <td><a href="__URL__/inform/view/<{$vo.id}>"><{$vo.title}></a></td>
        <td><{$vo.time|timestr}></td>
        <td>
            &nbsp;┊&nbsp; <a href="__URL__/inform/delete/<{$vo.id}>">删 除</a>
            &nbsp;┊&nbsp;
        </td>
    </tr>
    </volist>
    <tr class="white page">
        <td colspan="3" class="tr"><{$page}></td>
    </tr>
</table>
