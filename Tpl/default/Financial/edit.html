<include file="Public:header" />
<h3>财务收支修改</h3>
<script type="text/javascript" src="../Public/JS/datebox.js"></script>

<form action="__URL__/edit" method="post" enctype="multipart/form-data">
    <table cellpadding="2" cellspacing="1" border="0" style="width:500px;">
        <tr>
            <th colspan="2">基本数据</th>
        </tr>
        <tr>
            <td>编号</td>
            <td class="tf"><input type="text" style="width:250px;" name="num" value="<{$num}>" /></td>
        </tr>
        <tr>
            <td>收支项目</td>
            <td class="tf"><input type="text" style="width:250px;" name="name" value="<{$name|text}>" /></td>
        </tr>
        <tr>
            <td>金　额</td>
            <td class="tf"><input type="text" style="width:250px;" name="price" value="<{$price|showPrice}>" /></td>
        </tr>
        <tr>
            <td>做账日期</td>
            <td class="tf"><input type="text" style="width:250px;" name="time" value="<{$time|date='Y-m-d',###}>" readonly="readonly" onclick="showdatebox(this,'')" /></td>
        </tr>
        <tr>
            <td>发票<em>*</em></td>
            <td class="tf">
                <select name="bill">
                    <option value="未开" <eq name="bill" value="未开">selected="selected"</eq>>未开</option>
                    <option value="已开" <eq name="bill" value="已开">selected="selected"</eq>>已开</option>
                    <option value="不含税" <eq name="bill" value="不含税">selected="selected"</eq>>不含税</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>发票编号</td>
            <td class="tf"><input type="text" name="billnum" value="<{$billnum}>" /></td>
        </tr>
        <tr>
            <td>未<gt name="price" value="0">到<else />付</gt>金额</td>
            <td class="tf"><input type="text" style="width:250px;" name="notto" value="<{$notto|showPrice}>" /></td>
        </tr>
    </table>
    <div style="width:500px; text-align:right; margin:5px 0px; color:#999;">
        录入者：
        <present name="can_do['User']['view']">
            <a href="__APP__/User/view/id/<{$uid}>" style="color:#999;"><{$user['name']}></a>
        <else />
            <{$user['name']}>
        </present>&nbsp;┊&nbsp;
        录入时间：
        <{$rtime|timestr}>
    </div>
<input type="hidden" name="id" value="<{$id}>" />
<input type="submit" class="button" value="保 存" />
<input type="button" class="button" onclick="location.href='__URL__/index'" value="返 回" />
</form>
<script type="text/javascript">
new nicEditors.allTextAreas({buttonList : ['fontFormat','fontSize','bold','italic','underline','forecolor','image','upload'], uploadURI : '__APP__/Public/upload/'});
</script>
<include file="Public:footer" />
