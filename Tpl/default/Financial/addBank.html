<include file="Public:header" />
<h3>银行账号添加</h3>
<script type="text/javascript" src="../Public/JS/datebox.js"></script>

<form action="__URL__/addBank" method="post" enctype="multipart/form-data">
    <table cellpadding="2" cellspacing="1" border="0" style="width:500px;">
        <tr>
            <th colspan="2">基本数据</th>
        </tr>
        <tr>
            <td>银行类型</td>
            <td class="tf">
                <select name="name">
                    <option>--请选择--</option>
                    <option value="中国银行">中国银行</option>
                    <option value="中国建设银行">中国建设银行</option>
                    <option value="中国农业银行">中国农业银行</option>
                    <option value="中国工商银行">中国工商银行</option>
                    <option value="外贸部银行">外贸部银行</option>
                    <option value="中国招商银行">中国招商银行</option>
                    <option value="交通银行">交通银行</option>
                    <option value="中国光大银行">中国光大银行</option>
                    <option value="兴业银行">兴业银行</option>
                    <option value="调账银行">调账银行</option>
                    <option value="中国民生银行">中国民生银行</option>
                    <option value="青岛银行">青岛银行</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>银行账号</td>
            <td class="tf"><input type="text" style="width:250px;" name="account" /></td>
        </tr>
        <tr>
            <td>开户人</td>
            <td class="tf"><input type="text" style="width:150px;" name="holder" /></td>
        </tr>
        <tr>
            <td>开户时间</td>
            <td class="tf"><input type="text" style="width:150px;" name="time" readonly="readonly" onclick="showdatebox(this,'')" /></td>
        </tr>
        <tr>
            <td>开户银行</td>
            <td class="tf"><input type="text" style="width:250px;" name="address" /></td>
        </tr>
    </table>
    <input type="submit" class="button" value="保 存" />
    <input type="button" class="button" onclick="history.go(-1);" value="返 回" />
</form>

<script type="text/javascript">
new nicEditors.allTextAreas({buttonList : ['fontFormat','fontSize','bold','italic','underline','forecolor','image','upload'], uploadURI : '__APP__/Public/upload/'})
</script>
<include file="Public:footer" />
